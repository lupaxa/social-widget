<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
    <title>Title</title>
</head>
<body>

<div class="c-block">
    <div class="c-block__social-widget">
        <div class="c-social-widget">
            <div class="c-social-widget__header">
                <div class="c-widget-header">
                    <div class="c-widget-header__user">
                        <div class="c-user clerfix">
                            <div class="c-user__photo c-user__photo_male ">
                                <img class="c-user__photo-img" src="" alt="">
                            </div>
                            <div class="c-user__info">
                                <h1 class="c-user__name">@testprojectcom</h1>
                                <p class="c-user__description">HTML, CSS & JS</p>
                            </div>
                        </div>
                    </div>
                    <div class="c-widget-header__button-group">
                        <div class="c-widget-button-group">
                            <div class="c-widget-button-group__item c-button-group__item_message" >
                                <button class="c-btn-type-1 c-btn_message">
                                </button>
                            </div>
                            <div class="c-widget-button-group__item">
                                <div class="c-follow-btn-group">
                                    <div class="c-follow-btn-group__item">
                                        <button class="c-btn-type-2 c-btn-type-2_plus"></button>
                                    </div>
                                    <div class="c-follow-btn-group__item">
                                        <button class="c-btn-type-2  ">follow</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="c-social-widget__body">

                <div class="c-widget-body">
                    <div class="c-widget-body__thumbnail">
                        <div class="c-widget-body__tape">

                        </div>
                        <img class="c-widget-body__imag" src="img/Layer-1.png" alt="">
                        <div class="c-widget-body-btn-scale">
                            <button class="c-btn-scale" type="button"></button>
                        </div>
                    </div>

                    <div class="c-widget-body__post">
                        <div class="c-post">
                            <div class="c-post__row clearfix">
                                <div class="c-post__share">
                                    <button class="c-btn-share" type="button">
                                    </button>
                                </div>
                                <div class="c-post__description">testprojectcom shared a photo:</div>
                                <div class="c-post__content">“Just gave our kitty a bath! lol!”</div>
                            </div>

                            <div class="c-post__row">
                                <div class="c-post__footer">
                                    <div class="c-post-footer">
                                        <p class="c-post-footer__item c-post-footer__item_author">
                                            Posted from
                                                <a href="" class="c-post-footer__item-link">California</a>
                                        </p>
                                        <p class="c-post-footer__item c-post-footer__item_date">
                                            1 hour ago
                                        </p>
                                        <p class="c-post-footer__item c-post-footer__item_comments">
                                            85 Comments
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



</body>
</html>
